<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Meta tags for Bootstrap -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Page Title</title>
  </head>

  <body>
    <div class="p-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Page Title</li>
        </ol>
      </nav>

      <div class="mb-2">
        <span class="h1">Page Title</span>
        <span class="h6 fst-italic text-black text-opacity-50 ms-1">
          (<a href="changelog.html" class="text-reset">v0.0</a>)
        </span>
      </div>

      <div>Page Content</div>

      <div class="text-secondary" style="font-size: 0.8em">
        See the source code at
        <a
          href="https://github.com/josephlou5/github-page-template"
          target="_blank"
          >https://github.com/josephlou5/github-page-template</a
        >.
      </div>
    </div>

    <!-- Bootstrap JS (Popper not needed) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
